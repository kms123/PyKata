<div *ngIf="pokemon">
  <h2>{{ pokemon.name }} details</h2>
  <div>
    <label>id: </label>{{ pokemon.id }}
  </div>
  <div>
    <label>weight: </label>{{ pokemon.weight }}
  </div>
  <div>
    <label>height: </label>{{ pokemon.height }}
  </div>
  <div>
    <a routerLink="/home" routerLinkActive="active">Home</a>
  </div>
</div>
