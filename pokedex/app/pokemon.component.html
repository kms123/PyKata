<div>
  <label>Lookup: </label>
  <input [(ngModel)]="number" placeholder="number"/>
</div>
<div>
  <button class="nav-button" (click)="lookupPokemon()">Search!</button>
</div>
<div *ngIf="pokemon">
  <h2>I choose you {{ pokemon.name | uppercaseFirstLetters }}!!!</h2>
  <button class="nav-button" routerLink="/details/{{ pokemon.id }}">Details</button>
</div>
